<ion-header>
  <ion-toolbar>
    <ion-buttons slot="bottom">
      <ion-back-button text ="back"></ion-back-button>
    </ion-buttons>
    <ion-title>Categor√≠as</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-item routerLink="/productos">
        <ion-label>
          Productos destacados
        </ion-label>
        <ion-thumbnail slot="end">
          <img src="/assets/img/dairy.png">
        </ion-thumbnail>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-grid>
    <ion-row>
      <ion-col size-lg *ngFor="let producto of productosEco">
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-img src="{{producto.image}}"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2>{{producto.title}}</h2>
            <p>{{producto.content}}</p>
          </ion-label>
          <ion-button fill="outline" slot="end">Ver</ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" routerLink="/home">
        <ion-icon src="/assets/icon/home.svg"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="productos" routerLink="/productos">
        <ion-icon src="/assets/icon/manzana.svg"></ion-icon>
        <ion-label>Productos</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="ecoTips" routerLink="/eco-tips">
        <ion-icon src="/assets/icon/leaf.svg"></ion-icon>
        <ion-label>Ecotips</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="carrito" routerLink="/detalle-prod">
        <ion-icon src="/assets/icon/carrito-de-compras.svg"></ion-icon>
        <ion-label>Carrito</ion-label>
        <ion-badge color="primary">1</ion-badge>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
