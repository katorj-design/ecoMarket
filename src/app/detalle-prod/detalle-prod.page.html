<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text ="back"></ion-back-button>
    </ion-buttons>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg>
        <ion-card>
          <img src="">
          <ion-card-header>
            <ion-card-subtitle>Items</ion-card-subtitle>
            <ion-card-title>Nuggets de tofu</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-thumbnail slot="start">
                <img src="/assets/img/tofu.jpg">
              </ion-thumbnail>
              <ion-label>
                <h2>250 gr</h2>
                <p><strong>3</strong> unidades</p>
              </ion-label>
              <ion-button fill="outline" slot="end" (click)="presentActionSheet()">Eliminar</ion-button>
            </ion-item>
            <ion-item>
              <ion-label class="ion-text-wrap">
                <ion-text color="primary">
                  <h3>Dirección de entrega</h3>
                </ion-text>
                <p>Avenida de las Américas 4. Nave AB, Coslada, Madrid, España</p>
              </ion-label>
            </ion-item>
            <ion-item>
               <ion-label><p>Envío a domicilio</p></ion-label>
                <ion-checkbox slot="start"></ion-checkbox>
              <ion-icon name="bicycle-outline"></ion-icon>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-lg >
        <ion-card>
          <ion-card-content>
            <ion-card-subtitle>Total</ion-card-subtitle>
            <ion-text color="primary">
              <h1>$42.900</h1>
              <ion-chip outline color="secondary">
                <ion-icon name="pricetag"></ion-icon>
                <ion-label>-25% de descuento</ion-label>
              </ion-chip>
            </ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button expand="full" (click)="presentActionSheet()">Finalizar compra</ion-button>
</ion-content>

<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" routerLink="/home">
        <ion-icon src="/assets/icon/home.svg"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="productos" routerLink="/productos">
        <ion-icon src="/assets/icon/manzana.svg"></ion-icon>
        <ion-label>Productos</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="ecoTips" routerLink="/eco-tips">
        <ion-icon src="/assets/icon/leaf.svg"></ion-icon>
        <ion-label>Ecotips</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="carrito" routerLink="/detalle-prod">
        <ion-icon src="/assets/icon/carrito-de-compras.svg"></ion-icon>
        <ion-label>Carrito</ion-label>
        <ion-badge color="primary">1</ion-badge>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
