<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text ="back"></ion-back-button>
    </ion-buttons>
    <ion-title>Ecotips</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-searchbar placeholder="Busca un tip"></ion-searchbar>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-slides pager>
          <ion-slide>
            <ion-card color="tertiary">
              <ion-card-header>
                <ion-card-subtitle>tip de alimentación</ion-card-subtitle>
                <ion-card-title>Alimentación Sana</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                Una alimentación sana es una amnera de comer que reduce el resigo de complicaciones como ataques al corazón y derrames.
              </ion-card-content>
            </ion-card>
          </ion-slide>
          <ion-slide>
            <ion-card color="tertiary">
              <img src="/assets/img/sembrar.jpg">
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card>
          <ion-item href="#" class="ion-activated">
            <ion-icon src="/assets/icon/whisk.svg" slot="start"></ion-icon>
            <ion-label>Recetas</ion-label>
          </ion-item>

          <ion-item href="#">
            <ion-icon src="/assets/icon/apron.svg" slot="start"></ion-icon>
            <ion-label>Tips de alimentación</ion-label>
          </ion-item>

          <ion-item href="#" class="ion-activated">
            <ion-icon src="/assets/icon/doctor.svg" slot="start"></ion-icon>
            <ion-label>Asesoría profesional</ion-label>
          </ion-item>

          <ion-item href="#">
            <ion-icon slot="start" src="/assets/icon/recycle.svg"></ion-icon>
            <ion-label>Tips de reciclaje</ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>

<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" routerLink="/home">
        <ion-icon src="/assets/icon/home.svg"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="productos" routerLink="/productos">
        <ion-icon src="/assets/icon/manzana.svg"></ion-icon>
        <ion-label>Productos</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="map" routerLink="/eco-tips">
        <ion-icon src="/assets/icon/leaf.svg"></ion-icon>
        <ion-label>Ecotips</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="carrito" routerLink="/detalle-prod">
        <ion-icon src="/assets/icon/carrito-de-compras.svg"></ion-icon>
        <ion-label>Carrito</ion-label>
        <ion-badge color="primary">1</ion-badge>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
